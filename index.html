<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Grafo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vis.min.css" />

    <!-- import the webpage's javascript file -->
    <script src="vis-network.js"></script>
    <script src="plog.js"></script>
    <script src="Dijkstra's-algorithm.js"></script>
    <script src="script.js" defer></script>
  </head>

  <header>
    <!---BARRA DE NAVEGACION--->
    <nav
      class="navbar navbar-expand navbar-light"
      style="background-color: #e3f2fd;"
    >
      <a class="navbar-brand ms-4" href="/"
        ><img
          src="https://cdn.glitch.com/d87b0629-c83c-4b77-8347-bd0bb9929c8b%2Fkisspng-complete-graph-planar-graph-vertex-complete-bipart-pi-5ac1c074a87515.96865660152264715669.png?v=1621761023732"
          alt=""
          width="30"
          height="24"
      /></a>

      <ul class="nav">
        <style>
          .nav-link {
            color: #000000;
          }
          .nav-link {
            font-family: "Fjalla One", sans-serif;
          }
        </style>

        <li class="nav-item">
          <a class="nav-link active" href="/">Inicio</a>
        </li>
      </ul>
    </nav>
    <div
      class="cover d-flex justify-content-center align-items-center flex-column"
    >
      <h1>
        <!---TITULO DE PORTADA--->

        Creacion de grafos
      </h1>
      <p></p>
    </div>
  </header>
  <body>
    <div
      class=" mt-5 float-none ms-5 me-5 d-inline-flex bd-highlight mb-3 align-items-stretch bd-highlight"
    >
        
      <!---Boton de añadir--->
      <div class=" botonañadir p-2 bd-highlight flex-column">
        <button
               style="width:160px"
          class="mb-3 mt-3 btn btn-primary"
          id="añadir"
          href="javascript:;"
          onclick="añadirnodo();"
        >
          Añadir nodo
        </button>

        <!---Formulario y boton de eliminar--->

        <form action="" method="get">
  
           

            <select class="form-select" name="ELIMINAR" style="width:160px"> </select>
         
        </form>
        
        <button
                style="width:160px"
          id="eliminarnodo"
          href="javascript:;"
          onclick="borrarnodo();"
          class="btn btn-primary"
        >
          Eliminar nodo
        </button>
 <br><br>
<!---boton Comprobar si grafo es euleriano--->
        <button
               style="width:160px"
          id="conexo"
          href="javascript:;"
          onclick="recargar();"
          class="btn btn-primary"
        >
          Conexo
        </button>
        <br>
        <input
            style="width:160px"
          type="button"
          class="btn btn-primary mb-3 mt-3 "
          value="Euleriano"
          onclick="imprimireuleriano()"
        />
        <br>
        <!---boton Comprobar si grafo es hamiltoniano--->
        <input
          style="width:160px"
          type="button"
          class="btn btn-primary mb-3 mt-3 "
          value="Hamiltoniano"
          onclick="imprimirhamiltoniano2()"
        />
    
        
        <!---boton y matriz de caminos--->
      <div class=" bd-highlight flex-column">
        <input
               style="width:160px"
          class="btn btn-primary mb-3 mt-3"
          type="button"
          value="Matriz de caminos"
          onclick="genera_tabla()"
        />
<a href="#openModal"></a>

<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
		<h2>Matriz de caminos</h2>
		<p>
    <table
            th="tabla"           
          id="matrizdecaminos"
          class="table table-white table-striped"
    
        ></table>
    
    </p>
		
	</div>
</div>
    </div>
        <input
               style="width:160px"
          type="button"
          class="btn btn-primary mb-3 mt-3 "
          value="Descargar log"
          onclick="archivo()"
        />
        <div id="download" class=""></div>
        
      </div>
<!---grafo dibujado--->
    <div id="mynetwork" class="mt-5 me-1 ms-1"></div >
      

      <!---Formularios y boton para conectar nodos--->
      <div class=" formulario p-2  bd-highlight ">
        <h5 class="card-title">Conectar Nodos</h5>
        <form id="" action="" method="get">
          
        
              <label>DESDE</label> 
              <select class="form-select " name="DESDE" style="width:150px"> 
            </select>
           
            
              <label>HASTA</label>
              <select class="form-select " name="HASTA" style="width:150px"> </select>
            
          

          <div class="mb-3">
            <label class="form-label">Peso de arista</label>
            <input
              name="PESO"
              min="1"
              type="number"
              class="form-control"
              id="formulariopeso"
                   style="width:150px"
            />
          
          </div>
        </form>
        <button
          id="conectar"
          href="javascript:;"
          onclick="conectarnodos();"
          class="btn btn-primary"
        >
          Conectar Nodos
        </button>
        <br><br>
        <!---Formularios y botones de camino mas corto--->
        <div
        role="tabpanel"
        id="shortestPath"        
      >
        <h5 class="card-title ">
          Camino mas corto entre:
        </h5>

        <div class="form-inline form-group">
          <label>Nodo inicial</label>
          <select class="form-select" name="nodoinicial" style="width:150px" ></select>
          <label>Nodo Final</label>
          <select class="form-select" name="nodofinal" style="width:150px" ></select>
          
          <input
            type="button"
            onclick="recargarCamino();"
            class="btn btn-primary mt-3"
            value="Calcular Camino"
          />
          <div id="Camino" class="mt-3 justify-center"></div>
        </div>
      </div>
    

        
      </div>
    
      </div>
      
         
      

    

  
  </body>
</html>
